<header class="site-header" role="banner">

  <div class="wrapper">
  
    <nav class="navbar navbar-default">
    
        <div class="navbar-global theme-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="{{ site.url }}{{ site.baseurl }}/" class="navbar-brand">
                        <img src="{{ 'images/typo.png' | absolute_url }}"  height="23" alt="Flyve MDM" />
                    </a>
                </div>
            </div>
        </div>
    
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>
                    <a href="{{ '/' | absolute_url }}" class="navbar-brand">
                        <img src="{{ 'images/logo.png' | absolute_url }}" alt="Home" class="logo"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        
                        <li>
                            <a class="color-type-secondary" href="{{ '/news' | absolute_url }}">News</a>
                        </li>

                        <li class="hidden">
                            <a class="color-type-secondary" href="{{ '/screenshots' | absolute_url }}">Screenshots</a>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Development<i class="glyph glyph-chevron-down-2"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{{ 'reports/javadoc/' | absolute_url }}">Code documentation</a></li>
                                <li class="divider"></li>
                                <li><a href="{{ 'reports/debug/' | absolute_url }}">Coverage</a></li>
                                <li><a href="{{ 'reports/androidTests/connected' | absolute_url }}">Test Report</a></li>
                            </ul>
                        </li>

                        <li>
                            <a class="color-type-secondary" href="{{ '/howtos' | absolute_url }}">How-tos</a>
                        </li>

                        <li>
                            <a class="color-type-secondary" href="{{ '/projects' | absolute_url }}">Projects</a>
                        </li>

                        <li>
                            <a type="button" class="color-type-secondary" data-toggle="modal" data-target="#myModal" href="#" >
                                Changelog
                            </a>
                        </li>
                        
                        <li>
                            <a class="color-type-secondary" href="{{ '/contact' | absolute_url }}">Contact</a>
                        </li>
                        
                        <li class="hidden">
                            <a class="color-type-secondary" href="#">Roadmap</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        
        </div>
</header>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                             		{% capture my_include %}{% include CHANGELOG.md %}{% endcapture %}
                		{{ my_include | markdownify }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
