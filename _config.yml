email: ml-flyvemdm@teclib.com
baseurl: "/flyve-mdm-android-agent" 
url: "https://flyve-mdm.github.io" 
  

# Build settings
markdown: kramdown

plugins:
  - jekyll-github-metadata

repository: flyve-mdm/flyve-mdm-android-agent

prose:

  ignore: 
    - .gitignore 
    - _config.yml
    - Gemfile
    - Gemfile.lock
    - _layouts
    - _includes
    - fonts
    - css
    - images
    - js

  media: "images"

  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
